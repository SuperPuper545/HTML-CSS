<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label id="name-label" for="name-label" >Name <input id="name" name="name" type="text" placeholder="Enter your name" required /></label>
        <label id="email-label" for="email-label">Email <input id="email" name="email" type="email" placeholder="Enter your email" required /></label>
      </fieldset>
      <fieldset>
        <label id="number-label" for="number-label">Age (optional) <input id="number" name="number" type="number" placeholder="Age" min="10" max="120" required /></label>
      </fieldset>
      <fieldset>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="radio"><input type="radio" value="definitely" name="userrec"  />Definitely</label>
        <label for="radio"><input type="radio" value="maybe" name="userrec" />Maybe</label>
        <label for="radio"><input type="radio" value="not sure" name="userrec" />Not sure</label>
      </fieldset>
      <fieldset>
        <label for="dropdown">Which option best describes your current role?<select id="dropdown" name="dropdown">
            <option name="zero" value="">Select an option</option>
            <option name="challenges" value="1">Challenges</option>
            <option name="projects" value="2">Projects</option>
            <option name="community" value="3">Community</option>
            <option name="open_source" value="4">Open Source</option>
        </select></label>
      </fieldset>
      <fieldset>
        <label for="check">
          <input id="value" type="checkbox" name="value" value="front" class="inline" /> Front-end Projects
        </label>  
        <label for="check">
          <input id="value" type="checkbox" name="value" class="inline" value="back" /> Back-end Projects
        </label>
        <label for="check">
          <input id="value" type="checkbox" name="value" class="inline" value="data" /> Data Visualization
        </label>
      </fieldset>
      <fieldset>
        <label for="bio">Any comments or suggestions?
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
